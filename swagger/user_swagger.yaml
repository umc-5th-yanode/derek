paths:
  /user/missions:
    post:
      tags:
        - User
      summary: 미션 도전
      parameters:
        - name: userMissionAdd
          in: body
          required: true
          schema:
            properties:
              member_id:
                type: bigint
                description: 유저 id
                example: 1
              mission_id:
                type: bigint
                description: 미션 id
                example: 1

      responses:
        "200":
          description: 미션 도전에 추가 성공!
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: "success!"
              data:
                type: object
                example: { "member_id": 1, "mission_id": 1 }

        "400":
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다

        "500":
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.

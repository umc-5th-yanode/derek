paths:
  /stores/reviews:
    post:
      tags:
        - Store
      summary: 특정 가게에 리뷰 추가
      parameters:
        - name: addStore
          in: body
          required: true
          schema:
            properties:
              name:
                type: string
                description: 가게 이름
                example: swagger
              address:
                type: string
                description: 주소
                example: swagger Test address
              region_id:
                type: int
                description: 지역 번호
                example: 1
      responses:
        "200":
          description: 가게 추가 성공!
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: "success!"
              data:
                type: object
                example:
                  {
                    "name": "swagger",
                    "address": "swaggerTestAddr",
                    "region_id": 1,
                  }

        "400":
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다

        "500":
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.
